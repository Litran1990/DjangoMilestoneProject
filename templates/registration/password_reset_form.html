{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Password Reset{% endblock %}

{% block content %}
<form method="POST"> 
    <p>Please enter your email address</p>

    {% csrf_token %}

    {{ form.email.errors }}
    <p>
        <label for="id_email">Email address:</label>#
        {{ form.email }}
    </p>
    <button type="submit">Reset Passord</button>
</form>
{% endblock %}
