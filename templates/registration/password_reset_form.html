{% extends 'base.html' %}

{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
{% include 'account.html' %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
<div class="overlay"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<hr>
			<h2 class="logo-font mb-4">Password Update</h2>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-lg-6">
			<form class="mt-3" method="post" id="password-update-form">
				{% csrf_token %}
                {{ form.email.errors }}
				<p>
                    <label for="id_email">Email address:</label>#
                    {{ form.email }}
                </p>
				<button class="cart-button btn btn-primary float-right ml-2 cart-responsive" type="submit">Reset Password</button>
			</form>
		</div>
	</div>
</div>
</main>
{% endblock %}
